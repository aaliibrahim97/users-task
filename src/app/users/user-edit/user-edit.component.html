<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title f-20">
            Update User
        </h4>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <div class="col-md-4">
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field appearance="fill">
                    <mat-label>Location</mat-label>
                    <input matInput [(ngModel)]="location" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <button mat-raised-button color="primary" (click)="submit()">Submit</button>
            </div>
        </div>
    </div>
</div>
